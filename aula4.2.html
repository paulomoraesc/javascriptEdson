<body>
    <h2>Estrutura Condicionall</h2>
    <p>Crie um programa JavaScript que avalie a nota e retorne representando em letra. A >90, B >=80, C >=70, D>=60, E
        <=59. </p><hr>
            <script>
                let nota = prompt("Digite a nota entre 0 a 100")
                if (nota >= 90) {
                    document.write("Conceito A")
                } else if (nota >= 80) {
                    document.write("Conceito B")
                } else if (nota >= 70) {
                    document.write("Conceito C")
                } else if (nota >= 60) {
                    document.write("Conceito D")
                } else {
                    (nota <= 59)
                    document.write("Conceito E")
                }
            </script>
</body>

</html>
