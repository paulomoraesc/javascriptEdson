<html>
    <head>
        <title>Aula2 Html</title>
    </head>
    <body>
        <p>Criar um aalgoritmo em JavaScript que solicita do usuário seu nome e o ano de nascimento. Com as informações, calcule sua idade exiba na tela, no corpo do html, personalizando a seguinte mensagem:<br>
        Olá, (nome), você tem (idade calculada pelo programa).
        </p><hr>
        <script>
            let nome = prompt("Digite seu nome");
            let ano = prompt("Digite o ano em que você nasceu");

            let resultado = 2024 - parseFloat(ano)

            document.write(`Olá, sua idade é: ${resultado}`)

        </script>
    </body>
</html>
