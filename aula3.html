<body>
<h1>Estrutura Condicional em JavaScript</h1>
<p>Solicitar ao usuário duas notas e calcular a média. Se a média for maior ou igual a 7 o aluno será aprovado, caso contrário, reprovado.</p>
<hr>

<script>
    let nota1 = parseFloat(prompt("digite a nota 1"));
    let nota2 = parseFloat(prompt("digite a nota 2"));
    
    let media = (nota1 + nota2) / 2;
    console.log(media);

    if(media >=7){
        document.write("Aprovado")
    }else{
        document.write("Reprovado")
    }
</script>
</body>

</html>
