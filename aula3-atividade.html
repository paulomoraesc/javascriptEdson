<html>
    <head>
        <title>Atividade da aula 3</title>
    </head>
    <body>
        <h1>Digite seu ano de nascimento para saber se pode drigir</h1>
        <hr>
        <script>
            let nome = prompt("digite seu nome");
            let ano = parseFloat(prompt("digite o ano em que você nasceu"));

            let idade = (2024 - ano);

            if(idade >=18){
                document.write
                ("Olá, " + nome + " você tem " + idade + " anos, pode dirigir")
            }else{
                document.write("Olá" + nome + " você tem " + idade + " anos, não pode dirigir")
            }
        </script>
    </body>
</html>
