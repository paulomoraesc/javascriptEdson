<html>

<head>
    <title>Aula2 Html</title>
</head>

<body>
    <p>Operadores Aritméticos em JavaScript</p>
    <ul>
        <li>+ Adição</li>
        <li>- Subtração</li>
        <li>* Multiplicação</li>
        <li>/ Divisão</li>
        <li>** Exponenciação</li>
    </ul>
    <hr>
    <script>
        //some dois números dados pelo usuário//
        let num1 = prompt("Digite o primeiro número");
        let num2 = prompt("Digite o segundo número");

        let resultado = parseFloat(num1) + parseFloat(num2);

        document.write("O resultado da soma dos números é: " + resultado)
        document.write("<br>")
        document.write(`O resultado da soma dos números é: ${resultado}`) //aqui não é aspas simples. É crase!/
    </script>
</body>

</html>
