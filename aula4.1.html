<body>
    <h1>Estrutura Condicional</h1>
    <p>Crie um programa em JavaScript que retorne a saudação com base na hora informada pelo usuário. Retorne se é "Bom
        dia", "Boa tarde" ou "Boa noite"</p>
</body>
<script>
    let hora = prompt("digite a hora atual sem os minutos");
    if (hora <= 11) {
        document.write("Bom dia!!")
    } else if (hora <= 17) {
        document.write("Boa tarde!!")
    } else{ (hora <= 23)
        document.write("Boa noite!")
    }

</script>
